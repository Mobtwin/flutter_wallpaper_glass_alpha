name: Build Unsigned iOS .ipa

on:
  push:
    branches:
      - main  # Adjust this to your desired branch
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest  # macOS runner is required for iOS builds

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Flutter
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version: '3.24.2'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: flutter pub get

    # Step 4: Download Certificate and Provisioning Profile
    - name: Download Certificate and Provisioning Profile
      run: |
        # Replace these URLs with your backend API endpoints
        curl -o certificate.p12 "${{ secrets.CERTIFICATE_URL }}"
        curl -o embedded.mobileprovision "${{ secrets.PROVISIONING_PROFILE_URL }}"
      env:
        CERTIFICATE_URL: ${{ secrets.CERTIFICATE_URL }}
        PROVISIONING_PROFILE_URL: ${{ secrets.PROVISIONING_PROFILE_URL }}
    - name: Inspect Certificate File
      run: |
        file certificate.p12
        ls -lh certificate.p12
    # Step 5: Import Certificate
    - name: Import Certificate
      run: |
        security import certificate.p12 -P "${{ secrets.CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign

    # Step 6: Build iOS app (unsigned)
    - name: Build iOS app (unsigned)
      run: flutter build ios --release --no-codesign

    # Step 7: Embed Provisioning Profile
    - name: Embed Provisioning Profile
      run: |
        cp embedded.mobileprovision build/ios/iphoneos/Runner.app/embedded.mobileprovision

    # Step 8: Create IPA Package
    - name: Create IPA Package
      run: |
        # Navigate to the build directory
        cd build/ios/iphoneos
          
        # Create the Payload directory
        mkdir Payload

        # Move the Runner.app into the Payload directory
        mv Runner.app Payload/

        # Zip the Payload directory into an IPA
        zip -r Runner.ipa Payload

        # Move the IPA to the workspace for upload
        mv Runner.ipa ../
      shell: bash

    # Step 9: Upload the IPA as an artifact
    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Runner.ipa
        path: build/ios/Runner.ipa
